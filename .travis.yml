language: python
sudo: false
python:
  - "3.6"
# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install . --progress-bar off
  - pip install torch==0.1.12 torchvision==0.1.9 --progress-bar off
# command to run tests
script:
  - pytest
